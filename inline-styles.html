<!DOCTYPE html>
<html>
    <head>
        <title>inline styles</title>
    </head>
    <body>
        <h1 style="background-color: grey; font-size: 30px; color: red; color: yellowgreen;">
            heading <span style="color: aqua;">one</span>
        </h1>
        <h2 style="background-color: grey; font-size: 30px; color: blue;">heading 2</h2>
        <h3 style="background-color: grey; font-size: 30px; color: cadetblue;">heading 3</h3>
        <h4 style="background-color: grey; font-size: 30px; color: aqua;">heading 4</h4>
        <h1 style="background-color: grey; font-size: 20px; color: blueviolet; color: cadetblue;">heading 1</h1>
        <h2 style="background-color: grey; font-size: 20px; color: chocolate;">heading 2</h2>
        <h3 style="background-color: grey; font-size: 20px; color: aquamarine;">heading 3</h3>
        <h4 style="background-color: grey; font-size: 20px; color: brown;">heading 4</h4>
    </body>
</html>
